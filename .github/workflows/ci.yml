name: CI/CD Flask Docker (Local)

on:
  push:
    branches: [ main, build-and-deploy ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Устанавливаем Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Прогоняем тесты
    - name: Run tests
      run: pytest tests

    # 5. Собираем Docker образ
    - name: Build Docker image
      run: docker build -t flask-app:latest .

    # 6. Перезапуск контейнера (локально)
    - name: Run container
      run: |
        docker stop flask-app || true
        docker rm flask-app || true
        docker run -d --name flask-app -p 5000:5000 flask-app:latest
