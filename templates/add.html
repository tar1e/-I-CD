<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить новость</title>
</head>
<body>
  <h1>Добавить новость</h1>

  <a href="{{ url_for('index') }}">Назад к новостям</a>
</body>
</html>
